<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danganronpa: Hotel of Shadows</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/favicon.png" type="image/png">

    <meta property="og:description" content="Official website for Danganronpa: Hotel of Shadows! Check out the characters and read more about the project!" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Danganronpa: Hotel of Shadows" />

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .text {
            max-width: 400px;
            font-size: 1.6rem;
            color: white;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
        .image {
            max-width: 200px;
        }
        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #801a41;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Play Button -->
    <div class="play-button" id="playButton">â–¶</div>

    <!-- Invisible Music Player -->
    <audio id="bg-music" src="audio/AfterHours.mp3" loop></audio>

    <!-- Content Section -->
    <div class="content" id="contentSection">
        <div class="text">
            <p>The website is currently under construction, please visit later!</p>
        </div>
        <img src="images/rei_Chibi.png" alt="Rei Chibi" class="image">
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const content = document.getElementById('contentSection');
        const music = document.getElementById('bg-music');

        playButton.addEventListener('click', () => {
            music.play();
            playButton.style.display = 'none';
            content.style.display = 'flex';
            setTimeout(() => {
                content.style.opacity = 1;
            }, 50);
        });
    </script>
</body>
</html>
