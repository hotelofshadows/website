<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danganronpa: Hotel of Shadows</title>
    <link rel="icon" href="https://hotelofshadows.com/images/favicon.png" type="image/png">

    <meta property="og:description" content="Official website for Danganronpa: Hotel of Shadows! Check out the characters and read more about the project!" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Danganronpa: Hotel of Shadows" />

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'OSP-DIN';
            src: url('/fonts/OSP-DIN.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'OSP-DIN', sans-serif;
            color: white;
            height: 100%;
            overflow-x: hidden;
        }

        /* Background Image */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://hotelofshadows.com/images/bg.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Logo */
        header {
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            width: 400px;
            max-width: 100%;
        }

        /* Line below the logo */
        .logo-divider {
            width: 80%;
            height: 2px;
            background-color: #000;
            margin: 20px auto;
            border: none;
        }

        /* Error message styles */
        .error-container {
            text-align: center;
        }

        .error-title {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .smiley {
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Logo -->
    <header>
        <img src="https://hotelofshadows.com/images/logo.png" alt="Danganronpa Logo" class="logo">
        <!-- Line Below the Logo -->
        <hr class="logo-divider">
    </header>

    <!-- Centered Content -->
    <main class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">The page you were looking for doesn't exist, or maybe you were looking for an easter egg?</p>
        <p class="smiley">:)</p>
    </main>
</body>
</html>
